<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="calculator">
        <input id="first" type="number" value="0" min="0">
        <select id="ops">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="seconds" type="number" value="0" min="0">

        <button id="try-me">Try me!</button>
    </div>
    
</body>
<script>
    function loopAlert() {
        setTimeout(() => { 
            alert('Please, use me...');
            loopAlert();
        }, 30 * 1000);
    }

    function calculator() {
        const left = Number($('#first')?.val());
        const right = Number($('#seconds')?.val());
        const operator = $('#ops').val();

        if (!Number.isInteger(left) || !Number.isInteger(right)) {
            spLogger('Error :(');
            return;
        }

        if (right == 0 && operator == '/' || operator == '%') {
            spLogger('Itâ€™s over 9000!');
            return;
        }

        spLogger(
            calculation(left, right, operator)
        );
    }

    function calculation(num1, num2, ops) {
        const cal = {
            "+": num1 + num2,
            "-": num1 - num2,
            "*": num1*num2,
            "/": num1/num2,
            "%": num1%num2
        };

        return cal[ops];
    }

    function spLogger(message) {
        console.log(message)
        alert(message)
    }

    $('document').ready(() => {
        loopAlert();

        $('#try-me').on('click', () => {
            calculator();
        });
    })
</script>
</html>
