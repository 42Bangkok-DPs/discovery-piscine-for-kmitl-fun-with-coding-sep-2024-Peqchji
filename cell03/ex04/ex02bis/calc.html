<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="calculator">
        <input id="first" type="number" min="0">
        <select id="ops">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="seconds" type="number" min="0">

        <button id="try-me">Try me!</button>
    </div>
    
</body>
<script>
    function loopAlert() {
        setTimeout(() => { 
            alert('Please, use me...');
            loopAlert();
        }, 30 * 1000);
    }

    function calculator() {
        const [ left, right ] = [ $('#first')?.val(), $('#seconds')?.val() ];
        const [ num1, num2 ] = [ Number(left), Number(right) ];
        const operator = $('#ops').val();

        const isValid = Boolean(left) && Boolean(right);
        const isFloat = left.includes('.') || right.includes('.');
        const isNeg = !(num1 >= 0 && num2 >= 0);

        if (!isValid || isFloat || isNeg) {
            spLogger('Error :(');
            return;
        }

        if (num2 == 0 && operator == '/' || num2 == 0 && operator == '%') {
            spLogger('Itâ€™s over 9000!');
            return;
        }

        spLogger(
            calculation(num1, num2, operator)
        );
    }

    function calculation(num1, num2, ops) {
        const cal = {
            "+": num1 + num2,
            "-": num1 - num2,
            "*": num1*num2,
            "/": num1/num2,
            "%": num1%num2
        };

        return cal[ops];
    }

    function spLogger(message) {
        console.log(message)
        alert(message)
    }

    $('document').ready(() => {
        loopAlert();

        $('#try-me').on('click', () => {
            calculator();
        });
    })
</script>
</html>
